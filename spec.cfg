// you might want to consider setting these cvars when using this hud

cl_draw_only_deathnotices 1 // hide all hud elements except the kill feed
// fps_max 144 // in case of performance issues; see readme.md for more info

// the following will make the kill feed line up
// on 21:9 (e.g. 2560x1080px)
safezonex .7255
safezoney .925
hud_scaling .8

// on 16:9 (e.g. 1920x1080px or 3840x2160px)
safezonex .99
safezoney .98
hud_scaling .8
